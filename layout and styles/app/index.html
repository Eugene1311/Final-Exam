<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Projects Manager</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">Projects Manager</div>
        <div class="languages"><a href="#" class="header_button languages-">Рус</a><a href="#" class="header_button languages-selected">Eng</a></div>
        <div class="sign_buttons"><a href="#" class="header_button sign_button sign_button-sighin">Sign in</a><a href="#" class="header_button sign_button sign_button-sighup">Sign up</a></div>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
    <div class="overlay">
      <form class="sign_form">
        <label>Enter name:
          <input type="text" class="sign_form_input">
        </label>
        <label>Enter password:
          <input type="password" class="sign_form_input">
        </label>
        <input type="submit" value="Sign in" class="sign_form_input sign_form_input-submit">
      </form>
    </div>
  </body>
</html>
